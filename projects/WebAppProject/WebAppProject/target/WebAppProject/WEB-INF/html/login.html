<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/web-app.css" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/login_form.js"></script>
</head>
<body>
<div class="container">
    <div class="row top-margin">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="wrapper-card">
                <form class="form-horizontal col-sm-12" role="form" name="form_login" onsubmit="return false;">
                    <div id="div-email" class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" id="email" name="email"
                                   class="form-control"
                                   placeholder="Enter email here"
                            >
                            <span id="error-email-invalid" class="text-danger"></span>
                        </div>
                    </div>

                    <div id="div-password" class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" name="password"
                                   class="form-control"
                                   placeholder="Enter password here">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox col-sm-10 col-sm-offset-2">
                            <label class="control-label">
                                <input type="checkbox" id="rememberMe" name="rememberMe" value="yes">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span id="error-email-password-incorrect" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group" role="group">
                                    <form onsubmit="return false;">
                                        <button id="btn-sign-in" type="submit" class="btn btn-success" name="login">
                                            Sign in
                                        </button>
                                    </form>
                                </div>
                                <div class="btn-group" role="group">
                                    <form method="GET" action="/registration">
                                        <button id="btn-sign-up" type="submit" class="btn btn-primary"
                                                name="registration">
                                            Sign up
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
